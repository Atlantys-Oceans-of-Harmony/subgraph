specVersion: 0.0.2
description: Oneverse Subgraph
repository: https://github.com/Harmolecules/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OneverseMarketplace
    network: mainnet
    source:
      address: "0xCE6C245DF07611A66A72b97626AD88F9191457D9"
      abi: OneverseMarketplace
      startBlock: 26677722
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: OneverseMarketplace
          file: ./abis/OneverseMarketplace.json
      eventHandlers:
        - event: tokenListed(indexed address,indexed uint256,uint8)
          handler: handleListing
        # - event: Confirmation(indexed address,indexed uint256)
        #   handler: handleConfirmation
        # - event: Execution(indexed uint256)
        #   handler: handleExecution
        # - event: ExecutionFailure(indexed uint256)
        #   handler: handleExecutionFailure
      file: ./src/mappings/marketplace.ts
